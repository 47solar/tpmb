[Unit]
Description=Anon Proxy Telegram Bot
After=network.target

[Service]
User="your system username without quotese"
Group=users
WorkingDirectory=/path/to/script/folder/
Environment="BOT_TOKEN=YOUR_BOT_TOKEN_HERE"
Environment="ADMIN_ID=YOUR_TG_ACCOUNT_ID"
Environment="DB_PATH=./bot.db"
Environment="ALLOW_DOWNLOAD=0"
ExecStart=/usr/bin/python3 /path/to/script/folder/main.py
Restart=always
RestartSec=5

[Install]
WantedBy=multi-user.target
